databases:
  - name: truestate-db
    plan: free
    databaseName: truestate
    postgresMajorVersion: 16
    region: singapore

services:
  # Backend (Django)
  - type: web
    name: truestate-backend
    runtime: python
    region: singapore
    rootDir: backend
    buildCommand: ./build.sh
    startCommand: gunicorn backend.wsgi
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: truestate-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        # This is a placeholder; after first deploy, update it to the exact backend hostname
        value: truestate-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        # Placeholder; update to the actual frontend hostname after first deploy
        value: https://truestate-frontend.onrender.com

  # Frontend (Vite React)
  - type: web
    name: truestate-frontend
    runtime: static
    rootDir: frontend/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
    envVars:
      - key: VITE_API_URL
        # Placeholder; update to actual backend hostname after first deploy
        value: https://truestate-backend.onrender.com/api
