databases:
  - name: truestate-db
    plan: free
    databaseName: truestate
    postgresMajorVersion: 16

services:
  # Backend Service
  - type: web
    name: truestate-backend
    runtime: python
    rootDir: backend
    buildCommand: ./build.sh
    startCommand: gunicorn backend.wsgi
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: truestate-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false

  # Frontend Service
  - type: web
    name: truestate-frontend
    runtime: static
    rootDir: frontend/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
